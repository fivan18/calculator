<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <div id="display-in"></div>
            <div id="display-out"></div>
            <div id="numbers">
                <button id="b-one">1</button>
                <button id="b-two">2</button>
                <button id="b-three">3</button>
                <button id="b-four">4</button>
                <button id="b-five">5</button>
                <button id="b-six">6</button>
                <button id="b-seven">7</button>
                <button id="b-eight">8</button>
                <button id="b-nine">9</button>
                <button id="b-zero">0</button>
                <button id="b-dot">.</button>
                <button id="b-equal">=</button>
            </div>
            <div id="operations">
                <button id="b-backspace">backspace</button>
                <button id="b-division">/</button>
                <button id="b-multiplication">*</button>
                <button id="b-minus">-</button>
                <button id="b-plus">+</button> 
            </div>          
        </main>
        <script src="./sciripts/script.js"></script>
    </body>
</html>
